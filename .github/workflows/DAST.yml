name: DAST

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  owasp-zap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'  # Versi√≥n de Java 
          distribution: 'openjdk'

      - name: Install OWASP ZAP
        run: |
          sudo apt-get update
          sudo apt-get install -y zaproxy

      - name: Start ZAP
        run: |
          zap.sh -daemon -port 8080 -config api.key=${{ secrets.ZAP_API_KEY }}

      - name: Run OWASP ZAP API Scan
        env:
          ZAP_API_KEY: ${{ secrets.ZAP_API_KEY }}
        run: |
          curl -LO https://raw.githubusercontent.com/stevescargall/zap-scan/master/zap-api-scan.py
          python3 zap-api-scan.py -t https://github.com/<your-repo>/zap-scan-target-url -f openapi -J -H http://localhost:8080
